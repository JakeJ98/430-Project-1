<!DOCTYPE html>
<html lang="en">
<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  <script type="text/babel">

const parseJSON = (xhr, content) =>{
  if (!xhr.response) {
    return;
  }

  const obj = JSON.parse(xhr.response);

  console.dir(obj);


  if (obj.message) {
    const p = document.createElement('p');

    p.textContent = `Message: ${obj.message}`;
    content.appendChild(p);
  }

  if (obj.users) {
    const userList = document.createElement('p');
    const users = JSON.stringify(obj.users);
    userList.textContent = users;
    content.appendChild(userList);
  }
}

const handleResponse = (xhr) =>{
 const content = document.querySelector('#content');

 switch (xhr.status) {
   case 200:
     content.innerHTML = '<b>Success</b>'
     break;
   case 201:
   content.innerHTML = '<b>Created</b>'
     break;
   case 204:
   content.innerHTML = '<b>Updated (no content)</b>'
     break;
   case 400:
   content.innerHTML = '<b>Bad Request</b>'
     break;

  case 404:
  content.innerHTML = '<b>Error: not found</b>'
     break;

   default:
   content.innerHTML = '<b>Error code not implemented</b>'
     break;
 }

 parseJSON(xhr, content);
}
const sendPost = (e, nameForm) => {
      //prevent the browser's default action (to send the form on its own)
      e.preventDefault();
      
      //grab the forms action (url to go to)
      //and method (HTTP method - POST in this case)
      const nameAction = nameForm.getAttribute('action');
      const nameMethod = nameForm.getAttribute('method');
      
      //grab the form's name and age fields so we can check user input
      const nameField = nameForm.querySelector('#nameField');
      const raceField = nameForm.querySelector('#raceField');
      const classField = nameForm.querySelector('#classField');
      const strField = nameForm.querySelector('#strField');
      const dexField = nameForm.querySelector('#dexField');
      const conField = nameForm.querySelector('#conField');
      const intField = nameForm.querySelector('#intField');
      const wisField = nameForm.querySelector('#wisField');
      const chaField = nameForm.querySelector('#chaField');
     
      
      //create a new Ajax request (remember this is asynchronous)
      const xhr = new XMLHttpRequest();
      //set the method (POST) and url (action field from form)
      xhr.open(nameMethod, nameAction);
      
      //set our request type to x-www-form-urlencoded
      //which is one of the common types of form data. 
      //This type has the same format as query strings key=value&key2=value2
      xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
      //set our requested response type in hopes of a JSON response
      xhr.setRequestHeader ('Accept', 'application/json');
      
      //set our function to handle the response
      xhr.onload = () => handleResponse(xhr);
      
      //build our x-www-form-urlencoded format. Without ajax the 
      //browser would do this automatically but it forcefully changes pages
      //which we don't want.
      //The format is the same as query strings, so key=value&key2=value2
      //The 'name' fields from the inputs are the variable names sent to
      //the server. 
      //So ours might look like  name=test&age=22
      //Again the 'name' fields in the form are the variable names in the string
      //and the variable names the server will look for.
      const formData = `Name=${nameField.value}&Race=${raceField.value} &Class=${classField.value}&Strength=${strField.value}&Dexterity=${dexField.value}&Constitution=${conField.value}&Intelligence=${intField.value}&Wisdom=${wisField.value}&Charisma=${chaField.value}`;
      
      //send our request with the data
      xhr.send(formData);
    
      //return false to prevent the browser from trying to change page
      return false;
    };



const sendAjax =(e)=>{
    e.preventDefault();

    const urlField = document.querySelector('#urlField');
    const methodSelect = document.querySelector('#methodSelect');
    const urlAction = urlField.value;
    const selectAction = methodSelect.value;


    const xhr = new XMLHttpRequest();

    xhr.open(selectAction, urlAction);

    xhr.setRequestHeader("Accept", 'application/json');

    xhr.onload = () => handleResponse(xhr);


    xhr.send();


    return false;
  }  

  
  const init =() =>{
      const nameForm = document.querySelector('#nameForm');
      const userForm = document.querySelector('#userForm');

      const addUser =(e) => sendPost(e, nameForm);

      const getUser =(e) => sendAjax(e);


      nameForm.addEventListener('submit', addUser);
      userForm.addEventListener('submit', getUser);
    };

    window.onload = init;
  </script>
</head>
<body>
  <section id="top">
    <h3>POST Status Code Tests</h3>
    <form id="nameForm" action="/addUser" method="post">
      <label for="name">Name: </label>
      <input id="nameField" type="text" name="name" />
      <label for="race">Race: </label>
      <select id="raceField" name="race">
        <option value="Human">Human</option>
        <option value="DragonBorn">DragonBorn</option>
        <option value="Gnome">Gnome</option>    
        <option value="Dwarf">Dwarf</option>  
        <option value="Halfling">Halfling</option>  
        <option value="Elf">Elf</option>
        <option value="Half-Elf">Half-Elf</option>    
        <option value="Half-Orc">Half-Orc</option>  
        <option value="Tiefiling">Tiefiling</option>      
      </select>
      <label for="class">Class: </label>
      <select id="classField" name="race">
            <option value="Barbarian">Barbarian</option>
            <option value="Bard">Bard</option>
            <option value="Cleric">Cleric</option>    
            <option value="Druid">Druid</option>  
            <option value="Fighter">Fighter</option>  
            <option value="Monk">Monk</option>
            <option value="Paladin">Paladin</option>    
            <option value="Ranger">Ranger</option>  
            <option value="Rogue">Rogue</option>
            <option value="Sorcerer">Sorcerer</option>    
            <option value="Warlock">Warlock</option>    
            <option value="Wizard">Wizard</option>          
          </select>
      <label for="strength">Strength: </label>
      <input id="strField" type="number" name="strength" min="0" max="20" step="1"/>
      <label for="dexterity">Dexterity: </label>
      <input id="dexField" type="number" name="dexterity" min="0" max="20" step="1"/>
      <label for="constitution">Constitution: </label>
      <input id="conField" type="number" name="constitution" min="0" max="20" step="1"/>
      <label for="intelligence">Intelligence: </label>
      <input id="intField" type="number" name="intelligence" min="0" max="20" step="1"/>
      <label for="wisdom">Wisdom: </label>
      <input id="wisField" type="number" name="wisdom" min="0" max="20" step="1"/>
      <label for="charisma">Charisma: </label>
      <input id="chaField" type="number" name="charisma" min="0" max="20" step="1"/>
      <input type="submit" value="Add User" />
    </form>

    <form id="userForm" action="/getUsers" method="get">
      <select id='urlField'>
        <option value='/getUsers'>/getUsers</option>
        <option value='/notReal'>/notReal</option>
      </select>
      <select id="methodSelect">
        <option value="get">GET</option>
        <option value="head">HEAD</option>
      </select>
      <input type="submit" value="Get User" />
    </form>
  </section>
  <section id="content">
  </section>
</body>
</html>
